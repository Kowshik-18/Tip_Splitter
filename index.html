<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style link  -->
    <link rel="stylesheet" href="style.css">
    <title>SPLITTER</title>
</head>

<body>

    <main>
        <section class="main-section d-flex flex-column justify-content-center align-items-center">

            <!-- heading part  -->
            <div class="text-header mb-4">
                <h3>SPLI<br />TTER</h3>
            </div>

            <article class="main-article card border-0 d-flex flex-column flex-lg-row p-4">

                <!-- input card part   -->
                <div class="card-body me-0 me-lg-5">
                    <!-- bill part  -->
                    <div class="bill">
                        <p>Bill</p>
                        <div class="bill_amount d-flex flex-row justify-content-between" id="bill-error-outline">
                            <span><img src="images/icon-dollar.svg" alt="dollar-sign"></span>
                            <input class="container-fluid" type="text" placeholder="0.00" id="bill-amount" required>
                        </div>
                        <small class="text-danger" id="bill-error" style="display: none;">Can't input zero or negative
                            number</small>
                    </div>

                    <!-- Select any tip part -->
                    <div class="select-tip mt-4">
                        <p>Select Tip %</p>
                        <div class="all-percentage" id="all%">
                            <button type="button" class="btn">5%</button>
                            <button type="button" class="btn">10%</button>
                            <button type="button" class="btn active-one">15%</button>
                            <button type="button" class="btn">25%</button>
                            <button type="button" class="btn">50%</button>

                            <!-- custom buttom  -->
                            <button type="button" class="btn custom-one"><input type="text" id="custom"
                                    placeholder="Custom"></button>
                        </div>
                        <small class="text-danger" id="custom-error" style="display: none;">Custom percentage can't be
                            minus</small>
                    </div>

                    <!-- Select people part  -->
                    <div class="people mt-4">
                        <p>Number Of People</p>
                        <div class="bill_amount d-flex flex-row justify-content-between" id="people-error-outline">
                            <span><img src="images/icon-person.svg" alt=""></span>
                            <input class="container-fluid" type="text" placeholder="1 or More" id="people" required>
                        </div>
                        <small class="text-danger" id="people-error" style="display: none;">Can't input zero or negative
                            number</small>
                    </div>
                </div>

                <!-- output card part  -->
                <div class="card output-card p-3">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <!-- tip amount  -->
                        <div class="amount d-flex justify-content-between">
                            <div class="right-part d-block">
                                <p>Tip Amount<br />
                                    <span>/ person</span>
                                </p>
                            </div>
                            <h1>$<span id="tip-amount">0.00</span></h1>
                        </div>

                        <!-- total amount  -->
                        <div class="amount d-flex justify-content-between">
                            <div class="right-part d-block">
                                <p>Total<br />
                                    <span>/ person</span>
                                </p>
                            </div>
                            <h1>$<span id="total">0.00</span></h1>
                        </div>

                        <!-- reset button  -->
                        <button type="button" class="btn btn-success" id="reset">RESET</button>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <!-- footer part  -->
    <footer>
        <div class="footer-details text-center mt-4 mb-3">
            Developed by <a href="#">Kowshik Chowdhury 2021</a>.
        </div>
    </footer>


    <!-- javascript link  -->
    <script src="script.js"></script>
</body>

</html>
